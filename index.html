<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <main>
        <section id="imagem">
            <!-- Imagem via CSS -->
        </section>
        <section id="formulario">
            <h1>Login</h1>
            <p>
                Seja bem vindo(a) novamente. Faça login para acessar sua conta
                e poder fazer as configurações no seu sistema.
            </p>
            <form autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail." required minlength="10" maxlength="30" autocomplete="email">
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha." required minlength="8" maxlength="20" autocomplete="current-password">
                </div>
                <input type="submit" value="Entrar">
                <a href="#" class="botao">
                    Esqueci a senha
                    <span class="material-symbols-outlined">mail</span>
                </a>
            </form>
        </section>
    </main>
</body>
</html>
